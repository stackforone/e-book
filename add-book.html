<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มหนังสือ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2563eb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
        }

        input, textarea, select, button {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เพิ่มหนังสือ</h1>
        <form id="addBookForm">
            <label for="title">ชื่อหนังสือ</label>
            <input type="text" id="title" name="title" required>

            <label for="author">ผู้เขียน</label>
            <input type="text" id="author" name="author" required>

            <label for="category">หมวดหมู่</label>
            <select id="category" name="category">
                <option value="นิยาย">นิยาย</option>
                <option value="การ์ตูน">การ์ตูน</option>
                <option value="นิยายแปล">นิยายแปล</option>
                <option value="หนังสือเรียน">หนังสือเรียน</option>
                <option value="วรรณกรรม">วรรณกรรม</option>
                <option value="ความรู้ทั่วไป">ความรู้ทั่วไป</option>
            </select>

            <label for="description">คำอธิบาย</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <button type="button" onclick="addBook()">เพิ่มหนังสือ</button>
        </form>
    </div>

    <script>
        function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            const newBook = {
                title,
                author,
                category,
                description
            };

            // เก็บข้อมูลใน LocalStorage
            let books = JSON.parse(localStorage.getItem('books')) || [];
            books.push(newBook);
            localStorage.setItem('books', JSON.stringify(books));

            alert('เพิ่มหนังสือสำเร็จ!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
